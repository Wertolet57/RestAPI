<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<div th:replace="~{pages/common :: header}"></div>
<th:block>
    <h1>User information-page</h1>
    <table class="table caption-top table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}">User</td>
            <td th:text="${user.getFirstname()}">User</td>
            <td th:text="${user.getLastname()}">User</td>
            <td th:text="${user.getAge()}">User</td>
            <td th:text="${user.getEmail()}">User</td>
            <td th:text="${user.getRole()}">User</td>
        </tr>
        </tbody>
    </table>
</th:block>


</body>
</html>
