<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<div th:replace="~{pages/common :: header}"></div>
<th:block>
    <div class="d-flex align-items-start" >
        <div class="nav flex-column nav-pills me-1 pt-3" style="width: 300px" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active btn btn-lg btn-primary btn-block text-start" id="left-user-tab" data-bs-toggle="pill" data-bs-target="#left-user" type="button" role="tab" aria-controls="left-user" aria-selected="true">User</button>
        </div>
        <div class="tab-content bg-light col-sm-12 col-md-12 col-lg-10 p-4">
            <div class="tab-pane active" id="left-user" role="tabpanel" aria-labelledby="left-user-tab">
                    <h1>User information-page</h1>
                    <table class="table table-striped caption-top">
                        <caption class="text-dark ">About user</caption>
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">User</td>
                            <td th:text="${user.getFirstname()}">User</td>
                            <td th:text="${user.getLastname()}">User</td>
                            <td th:text="${user.getAge()}">User</td>
                            <td th:text="${user.getEmail()}">User</td>
                            <td th:text="${user.getRole()}">User</td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</th:block>


</body>
</html>
